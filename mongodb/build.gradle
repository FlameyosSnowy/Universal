plugins {
    id "java"
    id "maven-publish"
    id "com.github.johnrengelman.shadow" version "8.1.1"
}

group = "io.github.flameyossnowy.universal"
version = "1.3.0"

repositories {
    mavenCentral()
    maven { url = "https://repo.foxikle.dev/flameyos" }
    maven { url = "https://jitpack.io" }
}

dependencies {
    compileOnly "org.mongodb:mongodb-driver-sync:5.3.0"
    compileOnly "org.jetbrains:annotations:24.0.1"

    compileOnly project(":core")

    testImplementation "org.mongodb:mongodb-driver-sync:5.3.0"
    testImplementation project(":core")
    compileOnly "me.sunlan:fast-reflection:1.0.3"
    compileOnly "com.github.FlameyosSnowy:Velocis:1.0.2"
}